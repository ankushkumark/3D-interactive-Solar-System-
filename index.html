<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Explorer: Interactive 3D Solar System</title>
       <link rel="stylesheet" href="style.css">
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(to bottom, #000428, #00296b);
        }
        canvas { 
            display: block; 
            cursor: grab;
        }
        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Arial', sans-serif;
        }
        #control-panel h3 {
            margin-top: 0;
            color: #ffcd00;
            border-bottom: 1px solid #ffcd00;
            padding-bottom: 8px;
        }
        label {
            display: inline-block;
            min-width: 80px;
            color: #aad8f3;
        }
    .control-group {
            margin: 10px 0;
        }
        .planet-slider {
            width: 150px;
            height: 8px;
            -webkit-appearance: none;
            background: #3a3a3a;
            outline: none;
        }
        .planet-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #ffcd00;
            border-radius: 50%;
            cursor: pointer;
        }
        #control-panel span {
            margin-left: 10px;
            color: white;
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control-panel">
        <h3>ü™ê Planetary Speed Control</h3>
        <div class="control-group">
            <label for="mercury-speed">Mercury:</label>
            <input type="range" id="mercury-speed" min="0" max="10" value="1" class="planet-slider">
            <span id="mercury-value">1x</span>
        </div>
        <!-- Repeat for other planets -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
